{% extends 'page/base.html' %}

{% block contents %}
{% load staticfiles %}

<style>
	p {
		font-family: Poppins-Regular;
		font-size: 14px;
		line-height: 1.7;
		color: #666666;
		margin: 0px;
	}

	ul,
	li {
		margin: 0px;
		list-style-type: none;
	}
</style>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100 p-t-85 p-b-20">
			<form class="login100-form validate-form" method="POST" action="{% url 'signup' %}">
				<span class="login100-form-title p-b-70">
					Welcome to UFO
				</span>
				<span class="text-center">
					<a href="{% url 'home' %}"><img src="{% static 'images/rocket.png' %}" alt="UFO" width="110" height="110" style="margin-left: 140px;"></a>
				</span>

				{% csrf_token %}
				<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">
					<input class="input100" type="text" name="username">
					<span class="focus-input100" data-placeholder="Username"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
					<input class="input100" type="password" name="password1">
					<span class="focus-input100" data-placeholder="Password"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
					<input class="input100" type="password" name="password2">
					<span class="focus-input100" data-placeholder="Confirm Password"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" style="color:white;background:lightcoral" type="submit">
						Sign Up
					</button>
				</div>

				<ul class="login-more p-t-190">
					<li>
						<span class="txt1">
							Return to
						</span>

						<a href="{% url 'login' %}" class="txt2" style="color: lightcoral">
							Login
						</a>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>

{% endblock %}
