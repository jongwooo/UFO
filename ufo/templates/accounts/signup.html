{% extends 'page/base.html' %}

{% block contents %}
{% load staticfiles %}

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100 p-t-85 p-b-20">
			<form class="login100-form validate-form" method="POST" action="{% url 'signup' %}">
				<span class="login100-form-title p-b-70">
					Welcome to UFO
				</span>
				<span class="text-center">
					<a href="{% url 'home' %}"><img src="{% static 'images/rocket.png' %}" alt="UFO" width="110" height="110" style="margin-left: 140px;"></a>
				</span>

				{% csrf_token %}
				<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter username">
					<input class="input100" type="text" name="username">
					<span class="focus-input100" data-placeholder="Username"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
					<input class="input100" type="password" name="password1">
					<span class="focus-input100" data-placeholder="Password"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
					<input class="input100" type="password" name="password2">
					<span class="focus-input100" data-placeholder="Confirm Password"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" style="color:white;background:lightcoral" type="submit">
						Sign Up
					</button>
				</div>

				<ul class="login-more p-t-190">
					<li>
						<span class="txt1">
							Return to
						</span>

						<a href="{% url 'login' %}" class="txt2" style="color: lightcoral">
							Login
						</a>
					</li>
				</ul>
			</form>
		</div>
	</div>
</div>


<div id="dropDownSelect1"></div>


<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>

<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'vendor/select2/select2.min.js' %}"></script>

<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>

<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
